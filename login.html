<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Log in</title>
		<link rel="stylesheet" href="myTrello.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="myTrello.js"></script>
	</head>
	<body>
		<header>
			<a href="home.html"><h1>myTrello</h1></a>
			<div class="login">
				You're not logged in.
			</div>
		</header>
		<div class="extensions">
			<div class="navigator">
				Search here.
			</div>
			<div class="category">
				ToDo
				<div class="subcategory">
					Simple lists
				</div>
				<div class="subcategory">
					Extended lists
				</div>
			</div>
			<div class="category">
				Productivity
				<div class="subcategory">
					Some subcategory
				</div>
			</div>
			<div class="category">
				Random
			</div>
			<div class="category">
				Create your own extension
			</div>
		</div>

		<div class="content">
			<form>
				Login: <input type="text" name="login"><br>
				Password: <input type="password" name="password">
				<input type="submit" name="submit">
			</form>
			Don't have an account? <a href="register.html">Register</a>
		</div>
	</body>
</html>
